<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <!-- game -->
        <div class="game" id="game">
            <div class="game__header">
                <div class="game__wrapper game__wrapper--left">
                    <div class="game__points points">
                        <div class="points__wrapper">
                            <img src="./img/apple.png" alt="" class="points__img">
                        </div>
                        <div class="points__text" id="points">0</div>
                    </div>
    
                    <div class="game__score score">
                        <div class="score__wrapper">
                            <img src="./img/trophy.png" alt="" class="score__img">
                        </div>
                        <div class="score__text" id="score">0</div>
                    </div>
                </div>

                <div class="game__wrapper game__wrapper--right">
                    <div class="game__sound sound" id="sound">
                        <div class="sound__icon sound__icon--active">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>

                        <div class="sound__icon">
                            <i class="fa-solid fa-volume-xmark"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game__body">
                <div class="game__wrapper-canvas" id="content">
                    <canvas class="canvas" id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- resources -->
    <div class="resources">
        <audio src="./sounds/point.mp3" id="pointSound"></audio>
        <audio src="./sounds/fondo.mp3" id="backgrundSound"></audio>
        <audio src="./sounds/game over.mp3" id="gameOverSound"></audio>
    </div>
    
    <!-- script -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/snake.js"></script>
</body>
</html>
